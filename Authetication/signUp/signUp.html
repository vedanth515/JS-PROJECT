<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>

    <form action="" id="signup">
        <input type="text" placeholder="Enter Name here" id="name">
        <p id="nameError"></p>

        <input type="email" placeholder="Enter Email here" id="email">
        <p id="emailError"></p>

        <input type="password" placeholder="Enter password here" id="paswd">
        <p id="paswdError"></p>

        <input type="password" placeholder="Conform password here" id="conformpaswd">
        <p id="CpaswdError"></p>

        <button>Submit</button>
    </form>

    <script src="signUp.js"></script>
</body>

</html>
