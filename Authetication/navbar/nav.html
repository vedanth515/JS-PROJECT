<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar</title>
<style>
  /* Basic styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Navbar container */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color:lightcyan; /* Dark background color */
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  /* Logo styling */
  .navbar .logo img {
    max-height: 50px; /* Adjust as per your logo size */
  }

  /* Navigation links container */
  .navbar .nav-links {
    display: flex;
    gap: 20px;
  }

  /* Navigation links */
  .navbar .nav-links a {
    color: #ffffff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    transition: all 0.3s ease;
    background: linear-gradient(to right, #8e44ad, #3498db);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
  }

  /* Hover effect */
  .navbar .nav-links a:hover {
    background: linear-gradient(to right, #8e44ad, #3498db);
    color: #ffffff;
  }

  /* Responsive design */
  @media screen and (max-width: 600px) {
    .navbar {
      flex-direction: column;
      align-items: flex-start;
    }
    .navbar .nav-links {
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    .navbar .nav-links a {
      width: 100%;
      text-align: center;
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <!-- Logo Section -->
  <div class="logo">
    <a href="#"><img src="https://tse2.mm.bing.net/th?id=OIP.gHT-8w4saJk9AmEXF1OmWwHaHk&pid=Api&P=0&h=220" alt="Logo"></a>
  </div>
  <!-- Navigation Links -->
  <div class="nav-links">
    <a id="signup" href="#">Signup</a>
    <a id="login" href="#">Login</a>
  </div>
</div>
<script src="nav.js"></script>
</body>
</html>
