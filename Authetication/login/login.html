<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        /* background: linear-gradient(135deg, #f8f9fa, #e9ecef); Light gradient with soft gray tones */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    form h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    input {
        width: 93%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    p {
        color: red;
        font-size: 14px;
        margin: 5px 0 0;
        height: 16px;
    }

    button {
        background: linear-gradient(90deg, #007bff, #0056b3); /* Light blue gradient */
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background: linear-gradient(90deg, #0056b3, #007bff);
    }

    .password-container {
        position: relative;
    }

    .eye-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #6c757d;
    }

    .success-message {
        color: green;
        font-size: 14px;
        margin-top: 10px;
    }
</style>
<body>

    <form id="login">
     <input type="email" id="email" placeholder="enter email here">
     <p id="emailError"></p>

     <input type="password" id="paswd" placeholder="enter password here">
     <p id="paswdError"></p>

     <button>Submit</button>
    </form>

    <script src="login.js"></script>
</body>
</html>
